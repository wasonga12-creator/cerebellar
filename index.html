 <!-- index.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My E-Commerce Site</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <div class="container-fluid">
       <a class="navbar-brand" href="#">MyShop</a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
           <li class="nav-item">
             <a class="nav-link" href="register.html">Register</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="login.html">Login</a>
           </li>
         </ul>
       </div>
     </div>
   </nav>
 
   <!-- Hero Section -->
   <header class="bg-primary text-white text-center py-5">
     <h1>Welcome to MyShop</h1>
     <p>Your one-stop shop for everything awesome!</p>
   </header>
 
   <!-- Product Section -->
   <section class="container my-5">
     <h2 class="text-center mb-4">Featured Products</h2>
     <div class="row g-4">
       <div class="col-md-4">
         <div class="card">
           <img src="images/cameraImage.jpg" class="card-img-top" alt="Product 1">
           <div class="card-body">
             <h5 class="card-title">Camera</h5>
             <p class="card-text">High-quality item at a great price.</p>
             <button class="btn btn-success" onclick="addToCart('Product 1')">Add to Cart</button>
           </div>
         </div>
       </div>
       <div class="col-md-4">
         <div class="card">
           <img src="images/headphonesImage.jpg" class="card-img-top" alt="Product 2">
           <div class="card-body">
             <h5 class="card-title">Headphones</h5>
             <p class="card-text">Another amazing product just for you.</p>
             <button class="btn btn-success" onclick="addToCart('Product 2')">Add to Cart</button>
           </div>
         </div>
       </div>
       <div class="col-md-4">
         <div class="card">
           <img src="images/laptopImage.jpg" class="card-img-top" alt="Product 3">
           <div class="card-body">
             <h5 class="card-title">Laptop</h5>
             <p class="card-text">Don't miss out on this great deal!</p>
             <button class="btn btn-success" onclick="addToCart('Product 3')">Add to Cart</button>
           </div>
         </div>
       </div>
     </div>
     <p class="text-center mt-4" id="cartMessage"></p>
   </section>
 
   <!-- Footer -->
   <footer class="bg-dark text-white text-center py-3">
     <p>&copy; 2025 MyShop. All rights reserved.</p>
   </footer>
 
   <script>
     function addToCart(product) {
       document.getElementById("cartMessage").innerText = `${product} added to cart!`;
     }
     
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
